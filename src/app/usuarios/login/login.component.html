<div class="sidenav">
         <div class="login-main-text">
            <h2>Pizzaria El Shaddai<br> Página de Login</h2>
            <p>Tenha acesso ao nosso cardápio</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="form" (submit)="submit()">
                  <div class="form-group">
                     <label>Username</label>
                     <input formControlName="username"type="text" class="form-control" placeholder="email@exemplo.com" required>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input formControlName="senha"type="password" class="form-control" placeholder="Digite sua senha" required>
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <button type="submit" class="btn btn-secondary">Registre-se</button>
               </form>
            </div>
         </div>
      </div>
